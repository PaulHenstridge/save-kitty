<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Kitty!!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="game panel">
            <div class="questions">
                <button id="start">Start Game</button>
                <h2>Guess a letter</h2>
                <input id="guess" type="text">
                <button class="portal-btn">Portal</button>
            </div>
            <div class="answers">
                <div class="word-div"></div>
                <div class="wrong-guesses"></div>
            </div>
        </div>

        <div class="view panel">
            <div class="timer-window">0:00</div>
            <div id="kitty">
                <i class="fas fa-cat"></i>
            </div>

            <div class="portal portal-top"></div>
            <div class="portal-zone"></div>


            <div class="powerup-container">
                <div class="powerup-bar">
                    <div class="powerup-level"></div>
                </div>
                <div class="powerup-btn">Power Up!</div>
            </div>
        </div>
        <div class="msg-border">
            <div class="msg-window"></div>
        </div>
    </div>
    <script src="wordList.js"></script>
    <script src="script.js"></script>
</body>

</html>
